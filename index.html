<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Super hero cards</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main>
         <section class="hero-cards">
            <article class="card-container">
               <figure class="img-container">
                  <img
                     src="./assets/AstroBot.png"
                     alt="Astrobot"
                  />
               </figure>
               <div class="details-container">
                  <h1 class="name">AstroBot</h1>
                  <h2 class="occupation">Super Hero</h2>

                  <div class="card-details">
                     <div class="item">
                        <p class="value">6</p>
                        <p class="label">Age</p>
                     </div>

                     <div class="item">
                        <p class="value">30kg</p>
                        <p class="label">Weight</p>
                     </div>

                     <div class="item">
                        <p class="value">130cm</p>
                        <p class="label">Height</p>
                     </div>
                  </div>
                  <div class="description">
                     <p class="info">
                      Astrobot is a cute little superhero that has the ability to fly for a short while, he can also
                      charge his fist to do a spinning punch
                     </p>
                  </div>
               </div>
            </article>
         </section>
      </main>
   </body>
</html>
